<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c0353694b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <i class="fa-sharp fa-solid fa-citrus" id="planet"></i>
    <div class="container">
      <form>
        <b><p id="choose2">Make a Booking</p> </b><br /><br />
        <i class="fa-solid fa-flower" id="plane1"></i>
        <i class="fa-solid fa-flower" id="plane2"></i>

        <div class="trip">
          <input
            type="radio"
            name="trip"
            id="oneWay"
            value="oneWay"
            onclick=" checkdate()"
            required
          />
          <br />
          One Way<br />
        </div>

        <div class="trip">
          <input
            type="radio"
            name="trip"
            id="roundTrip"
            value="roundTrip"
            onclick=" checkdate2()"
            required
          />
          <br />
          Round Trip<br />
        </div>
        <br /><br />
        <div>
          <span id="trip-error"></span>
        </div>
        <br />

        <div class="tripdate">
          <div id="dep"><label class="From">Departure</label></div>
          <input
            type="date"
            id="tripdate"
            onchange="validateDateFrom()"
            required
          />
        </div>

        <div class="tripdate2">
          <div id="ret"><label>Return</label></div>
          <input type="date" id="tripdate2" onchange="validateDateTo()" />
        </div>
        <br /><br />
        <div>
          <span id="trip-error2"></span>
        </div>

        <br />
        <br />
        <b> <p id="choose">Choose your destination</p> </b><br /><br />
        <div id="error-radio">
          <i class="fa-solid fa-map-location fa-4x"></i>
        </div>
        <br /><br /><br />
        <div class="sydney city">
          <input
            type="radio"
            name="destination"
            id="Sydney"
            value="Sydney"
            onclick=" checkButton()"
            required
          />
          <br />
          Sydney<br />
        </div>
        <div class="melbourne city">
          <input
            type="radio"
            name="destination"
            id="Melbourne"
            value="Melbourne"
            onclick=" checkButton()"
            required
          />
          <br />
          Melbourne<br />
        </div>
        <div class="brisbane city">
          <input
            type="radio"
            name="destination"
            id="Brisbane"
            value="Brisbane"
            onclick=" checkButton()"
            required
          /><br />
          Brisbane<br />
        </div>
        <div class="perth city">
          <input
            type="radio"
            name="destination"
            id="Perth"
            value="Perth"
            onclick=" checkButton()"
            required
          />
          <br />
          Perth<br />
        </div>
        <br /><br /><br />

        <b><p id="choose3">Account Details</p> </b><br /><br />

        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            id="contact-name"
            onkeyup="validateName()"
            required
          />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Birthday</label>
          <input
            type="date"
            id="contact-age"
            onchange="validateAge()"
            required
          />
          <span id="age-error"></span>
        </div>
        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="1234567890"
            id="contact-phone"
            onkeyup="validatePhone()"
            required
          />
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="example@mail.com"
            id="contact-email"
            onkeyup="validateEmail()"
            required
          />
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Create your password"
            id="contact-password"
            onkeyup="validatePassword()"
            required
          />
          <span id="password-error"></span>
        </div>

        <div class="input-group">
          <label id="confirm">Confirm Password</label>
          <input
            type="password"
            placeholder="Confirm Password"
            id="contact-password2"
            onkeyup="validatePassword2()"
            required
          />
          <span id="password-error2"></span>
        </div>
        <br />
        <div class="gender">
          <input
            type="radio"
            name="gender"
            id="male"
            value="male"
            onclick="checkgender()"
            required
          />
          <br />
          Male<br />
        </div>

        <div class="gender">
          <input
            type="radio"
            name="gender"
            id="female"
            value="female"
            onclick="checkgender()"
            required
          />
          <br />
          Female<br />
        </div>
        <br /><br />

        <br /><br />
        <br />
        <br />

        <b><p id="choose3">Passenger Details</p> </b><br /><br />
        <b><p id="choose4">Passenger 1</p> </b><br /><br />
        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            id="contact-name2"
            onkeyup="validateName2()"
            required
          />
          <span id="name-error2"></span>
        </div>

        <div class="input-group">
          <label>Birthday</label>
          <input
            type="date"
            id="contact-age2"
            onchange="validateAge2()"
            required
          />
          <span id="age-error2"></span>
        </div>

        <div class="input-group">
          <label>Age</label>
          <input
            type="number"
            placeholder="18"
            id="contact-dob"
            onkeyup="validateDob()"
            required
          />
          <span id="dob-error2"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="1234567890"
            id="contact-phone2"
            onkeyup="validatePhone2()"
            required
          />
          <span id="phone-error2"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="example@mail.com"
            id="contact-email2"
            onkeyup="validateEmail2()"
            required
          />
          <span id="email-error2"></span>
        </div>
        <br />
        <div class="gender">
          <input
            type="radio"
            name="gender2"
            id="male"
            value="male"
            onclick="checkgender()"
            required
          />
          <br />
          Male<br />
        </div>

        <div class="gender">
          <input
            type="radio"
            name="gender2"
            id="female"
            value="female"
            onclick="checkgender()"
            required
          />
          <br />
          Female<br />
        </div>
        <br /><br />

        <br /><br />
        <b><p id="choose4">Passenger 2</p> </b><br /><br />
        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            id="contact-name3"
            onkeyup="validateName3()"
          />
          <span id="name-error3"></span>
        </div>

        <div class="input-group">
          <label>Birthday</label>
          <input type="date" id="contact-age3" onchange="validateAge3()" />
          <span id="age-error3"></span>
        </div>
        <div class="input-group">
          <label>Age</label>
          <input
            type="number"
            placeholder="18"
            id="contact-dob2"
            onkeyup="validateDob2()"
            required
          />
          <span id="dob-error3"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="1234567890"
            id="contact-phone3"
            onkeyup="validatePhone3()"
          />
          <span id="phone-error3"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="example@mail.com"
            id="contact-email3"
            onkeyup="validateEmail3()"
          />
          <span id="email-error3"></span>
        </div>

        <br />
        <div class="gender">
          <input
            type="radio"
            name="gender3"
            id="male"
            value="male"
            onclick="checkgender()"
            required
          />
          <br />
          Male<br />
        </div>

        <div class="gender">
          <input
            type="radio"
            name="gender3"
            id="female"
            value="female"
            onclick="checkgender()"
            required
          />
          <br />
          Female<br />
        </div>
        <br /><br />

        <br /><br />
        <b><p id="choose4">Passenger 3</p> </b><br /><br />
        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            id="contact-name4"
            onkeyup="validateName4()"
          />
          <span id="name-error4"></span>
        </div>

        <div class="input-group">
          <label>Birthday</label>
          <input type="date" id="contact-age4" onchange="validateAge4()" />
          <span id="age-error4"></span>
        </div>

        <div class="input-group">
          <label>Age</label>
          <input
            type="number"
            placeholder="18"
            id="contact-dob3"
            onkeyup="validateDob3()"
          />
          <span id="dob-error4"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="1234567890"
            id="contact-phone4"
            onkeyup="validatePhone4()"
          />
          <span id="phone-error4"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="example@mail.com"
            id="contact-email4"
            onkeyup="validateEmail4()"
          />
          <span id="email-error4"></span>
        </div>

        <br />
        <div class="gender">
          <input
            type="radio"
            name="gender4"
            id="male"
            value="male"
            onclick="checkgender()"
            required
          />
          <br />
          Male<br />
        </div>

        <div class="gender">
          <input
            type="radio"
            name="gender4"
            id="female"
            value="female"
            onclick="checkgender()"
            required
          />
          <br />
          Female<br />
        </div>
        <br /><br />
        <br />

        <button onclick="addPassengers()" id="passengers" type="button">
          + Add more passengers
        </button>
        <span id="addMorePassengers"></span>

        <div class="input-group">
          <label>Comments</label>
          <textarea
            rows="5"
            placeholder="          
        
        
                 Special Meal requests - i.e. vegetarian"
            id="contact-message"
            onkeyup="validateMessage()"
          ></textarea>
          <span id="message-error"></span>
        </div>

        <button onclick="return validateFormFieldInput()" id="submit">
          Submit
        </button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
